<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
<style type="text/css" media="screen">
@import '/css/reset.css';
@import '/css/main.css';
@import '/css/pygments/default.css';
</style>
</head>

<body>
  <header>
    <h1><a href="{{site.baseurl}}/">{{ site.name }}</a></h1>
      <h4>{{ site.description }}</h4>
      <hr />
  </header>

  <nav>
    <ul>
      <li><a href="{{site.baseurl}}/">Home</a></li>
      <li><a href="{{site.baseurl}}/contact.html">Contact</a></li>
      <li><a href="{{site.baseurl}}/archive.html">Archive</a></li>
      <li><a href="https://github.com/jamiltron">Github</a></li>
      <li><a href="https://twitter.com/jamiltron">@jamiltron</a></li>
      <li><a href="{{site.baseurl}}/feed.xml">rss Feed</a></li>
    </ul>
  </nav>

  <main>{{ content }}</main>
  <footer>
    <hr />
    <p>&copy; <time>2014</time> {{ site.author }}</p>
  </footer>
</body>
</html>
