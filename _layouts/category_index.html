---
layout: page
---
  <section>
    <table>
      {% for post in site.categories[page.category] %}
        <tr>
          <td><span class="date"><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></span></td>  
          <td><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></td>
          <td><span class="category">{{post.categories | category_links}}</span></td>
        </tr>
      {% endfor %}
    </table>
  </section>
